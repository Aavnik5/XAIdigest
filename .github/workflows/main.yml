name: Daily AI Digest

on:
  schedule:
    # -------------------------------------------------------
    # ðŸ‘‡ UPDATED TIME: Runs Every 1 Hour
    # Syntax: '0 * * * *'
    # Matlab: Har ghante ke shuruwat mein chalega (e.g. 1:00, 2:00, 3:00...)
    # -------------------------------------------------------
    - cron: '0 * * * *'
  
  workflow_dispatch:      # Manual Test Button

jobs:
  run-digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Libraries
        run: pip install -r requirements.txt
        
      - name: Run Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          BLOGGER_ID: ${{ secrets.BLOGGER_ID }}
          BLOGGER_TOKEN_JSON: ${{ secrets.BLOGGER_TOKEN_JSON }}
        run: python main.py
