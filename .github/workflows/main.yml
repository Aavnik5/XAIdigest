name: Daily AI Digest

on:
  schedule:
    # -------------------------------------------------------
    # ðŸ‘‡ UPDATED TIME (IST ke hisaab se 8 AM aur 7 PM)
    # GitHub UTC use karta hai.
    # 2:30 UTC = 8:00 AM IST
    # 13:30 UTC = 7:00 PM IST
    # -------------------------------------------------------
    - cron: '30 2,13 * * *'
  
  workflow_dispatch:      # Manual Test Button

jobs:
  run-digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Libraries
        run: pip install -r requirements.txt
        
      - name: Run Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          BLOGGER_ID: ${{ secrets.BLOGGER_ID }}
          BLOGGER_TOKEN_JSON: ${{ secrets.BLOGGER_TOKEN_JSON }}
        run: python main.py
